<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </head>
  <body>
    <h1>Etch-a-Sketch</h1>
    <div class="header">
      <button id="popup" class="btn btn-danger" onclick="getSize()">
        Select Grid Size
      </button>
    </div>
    <p id="message"></p>
    <p id="draw"></p>
    <div class="board"></div>
    <div class="footer">
      <button class="btn btn-dark" onclick="setColor('black')">Black</button>
      <button class="btn btn-info" onclick="setColor('random')">Random</button>
      <button class="btn btn-secondary" onclick="resetBoard()">Erase</button>
    </div>
  </body>
</html>
